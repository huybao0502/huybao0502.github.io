<html>
    <head>
        <title>Login</title>
        <link rel='stylesheet' href='./Styles/bootstrap.min.css'/>
    </head>
    <body>
        <div class="container-fluid" style="padding-top: 1%; padding-bottom: 1%; background-image: url(background.png); height: 100%; background-position: center;  background-size: cover;">
			
            <div class="row align-items-center">
                <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3" style="background-color: aliceblue; height: 100%; padding-top: 5%; border-radius: 15px;">
                <form>
                    <div class="text-center">
  					<img src="Pia.png" height="30%" class="d-inline-block align-top" style="padding-bottom: 10%;">
					</div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputUsername" placeholder="Username" style="border-radius: 20px;">
                    </div>
                    <div class="form-group" >
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border-radius: 20px;">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember username</label>
                    </div>
                    <a class="btn btn-primary col-12" href="pia.html" role="button" style="border-radius: 20px;">LOGIN</a>
                </form>
                </div>
				
            </div>
        </div>
        <script src='./Scripts/jquery-3.3.1.min.js'></script>
        <script src='./Scripts/bootstrap.min.js'></script>
    </body>
</html>
