<html>
    <head>
        <title>Login</title>
        <link rel='stylesheet' href='./Styles/bootstrap.min.css'/>
    </head>
    <body>
        <div class="container-fluid" style="padding-top: 3%">
            <div class="row align-items-center">
                <div class="col-8 offset-2 col-md-6 offset-md-3">
                <form>
                    <div class="text-center">
  <img src="Pia.JPG" height="120" class="d-inline-block align-top" alt="">
</div>
                    <h4>Log in</h4>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember username</label>
                    </div>
                    <a class="btn btn-primary" href="pia.html" role="button">Login</a>
                </form>
                </div>
            </div>
        </div>
        <script src='./Scripts/jquery-3.3.1.min.js'></script>
        <script src='./Scripts/bootstrap.min.js'></script>
    </body>
</html>
